    .flex-content {

      height: 900px;
      display: flex;
      align-items: center;

      height: 200px;
      border: 1px solid red;
      flex-shrink: 0;
    }

</head>

    </div>

    <div class="flex-item">

    </div>
    <div class="flex-item">
      7
    </div>
    <div class="flex-item">

    </div>
    <div class="flex-item">

    </div>
  </div>
</body>
</html>
